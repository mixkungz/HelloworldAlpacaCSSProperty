<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Inline</title>
</head>
<body>
    <!-- จะใช้ attribute style แล้วเขียน css ลงไปใน "" -->
    <h1 style="text-align:center;color:rgb(164, 198, 109);font-size:50px;" >HelloWorld</h1>
    <img src="img/alpa.png" style="display: block;margin:0 auto;width:20%;">
    <!-- จะสังเกตได้ว่า หากต้องการเขียน CSS จำนวนมากลงใน inline จะทำให้เกิดความมึนงงใน attribute style -->

</body>
</html>
