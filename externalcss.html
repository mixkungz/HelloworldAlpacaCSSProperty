<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ให้เขียน link ใน head นะ -->
    <link rel="stylesheet" href="css/mycssstyle.css">
    <!-- ที่พี่มี css/ คือ ไฟล์ของพี่อยู่ในโฟลเดอร์ css อีกทีนึง -->
    <!-- หากไฟล์ css อยู่โฟลเดอร์เดียวกับ ไฟล์์ html ก็สามารถใส่ชื่อไฟล์.css ได้เลย โดยไม่ต้องเข้าไปที่โฟลเดอร์ไหน -->
    <title>External CSS</title>
</head>
<body>
    <!-- การเขียน External CSS เราจะใช้แท็ก link ในการเชื่อม CSS ที่เขียนอยู่ในอีกไฟล์นึง -->
    <!-- ใช้คำสั่ง <link rel="stylesheet" href="ที่อยู่ของไฟล์"> -->
    <h1>HelloWorld</h1>
    <img src="img/alpa.png">
</body>
</html>
