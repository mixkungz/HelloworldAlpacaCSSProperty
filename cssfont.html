<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ลิ้งค์ฟ้อนต์จากภายนอก -->
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <!--  -->
    <title>CSS Font</title>
</head>
<style>
    .changefontsize{
        font-size: 50px;
    }
    .changecolor{
        color:deeppink;
    }
    .changeweight{
        font-weight: bold;
    }
    .changefont{
        font-family: 'Itim';
        /* ในที่นี้ใช้ Font Itim ที่ลิ้งจาก fonts.google.com หากไม่มีเน็ตแล้วเปิดไฟล์นี้ฟ้อนต์จะไม่เปลี่ยน */
        font-size:30px;
    }
    .makeitcenter{
        text-align: center;
        font-size:30px;
    }
</style>
<body>
    <!-- ขอเขียนแบบ Internal นะเพื่อง่ายต่อการดูกัน -->
    <p class="changefontsize">​Property ในการเปลี่ยนขนาดของฟ้อนต์</p>
    <hr/>
    <p class="changecolor">​Property ในการเปลี่ยนสีของฟ้อนต์</p>
    <hr/>
    <p class="changeweight">​Property ในการเปลี่ยนน้ำหนักของฟ้อนต์</p>
    <hr/>
    <p class="changefont">Property ในการเปลี่ยนฟ้อนต์</p>
    <hr/>
    <p class="makeitcenter">Property ในการจัดฟ้อนต์ให้กึ่งกลาง</p>
    <!-- text-align จะใช้กับ tag ที่มีคุณสมบัติเป็น block คือ p , h1-h5 (ไม่สามารถใช้กับ tag span ได้) -->
    
    
</body>
</html>
